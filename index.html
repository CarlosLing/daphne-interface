<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daphne Web Interface</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1 class="text-center">DAPHNE</h1>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="large-12 columns">
        <h3 class="text-center" id="active-mode">No active mode</h3>
      </div>
    </div>

    <hr>

    <form id="daphne-form" action="/api/daphne/command" method="POST">
      <div class="row">
        <div class="input-group">
          <input class="input-group-field" name="command" type="text" placeholder="Ask a question / Give a command / Speak it out!">
          <div class="input-group-button">
            <input type="submit" class="button" value="Do it!">
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="callout large-12 columns" id="result-box">
        <p class="text-center">The result of your action will appear here!</p>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="large-12 columns">
        <h3 class="text-center">Cheatsheet</h3>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <div class="card">
          <div class="card-divider">
            <h4>General commands</h4>
          </div>
          <div class="card-section" id="general-command-list">
            <p>List of commands.</p>
          </div>
        </div>
      </div>
      <div class="large-6 columns">
        <div class="card">
          <div class="card-divider">
            <h4>Active mode commands</h4>
          </div>
          <div class="card-section" id="active-command-list">
            <p>List of commands.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
