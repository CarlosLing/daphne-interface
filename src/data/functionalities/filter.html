<section class="panel func-panel filter">
  <p class="panel-heading">
    <span>Filter</span>
    <span style="float:right;">
      <a href="#" class="reduce-panel has-text-grey"><span class="icon"><span class="fa fa-window-minimize"></span></span></a>
      <a href="#" class="grow-panel"><span class="icon"><span class="fa fa-window-maximize"></span></span></a>
      <a href="#" class="close-panel"><span class="icon"><span class="fa fa-times"></span></span></a>
    </span>
  </p>
  <div class="panel-block functionality">
    <g> 
      <div class="select">
        <select id='filter_select_menu'>
          <option>Select dropdown</option>
        </select>
      </div>  
      <article id="filter_message_input" class=message is-dark></article>
      <div class="field">
        <p class="control">
          <button class="button" id="apply_filter_button">Apply Filter</button>
        </p>
      </div>        
      <article id="filter_message_hint" class=message is-info></article>  
    </g>
  </div>
</section>
